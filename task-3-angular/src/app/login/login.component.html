<form class="login-form">
    <h2>Login</h2>
    <input type="email" placeholder="Email" [(ngModel)]="email" name="email">
    <input type="password" placeholder="Password" [(ngModel)]="password" name="password">
    <button type="submit" (click)="login()">Login</button>
    <div class="social-buttons">
        <button (click)="googleSignIn()">Google<br> Sign In</button>
        <button (click)="facebookSignIn()">Facebook Sign In</button>
        <button (click)="cloudSignIn()">Cloud <br> Sign In</button>
    </div>
</form>
